<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">

    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo = 'The kittens are: ';
    const requestURL = 'catsquiz.json';

    fetch(requestURL)
    .then(response => response.json())
    .then(data => displayCatInfo(data))

    function displayCatInfo(catsData) {
      for (const cat of catsData.cats) {
        motherInfo += `${cat.name}, `;
      }

      for (const cat of catsData.cats) {
        for (const kitten of cat.kittens) {
          kittenInfo += `${kitten.name} (${kitten.gender}), `;
        }
      }

      motherInfo = motherInfo.slice(0, -2) + '.';
      kittenInfo = kittenInfo.slice(0, -2) + '.';

    
      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;

      section.appendChild(para1);
      section.appendChild(para2);
    }
  </script>

</html>
